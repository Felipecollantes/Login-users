<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="registerForm" (ngSubmit)="createUser()">
            <div class="form-group">
              <label class="label">Correo</label>
              <div class="input-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="getEmail().valid" class="fa fa-check-circle confirmed"></i>
                  </span>
                </div>
              </div>
              <!-- Error  -->
              <small class="red container-error" *ngIf="getEmailInvalid()">* Formato incorrecto</small>
            </div>
            <!-- Password -->
            <div class="form-group">
              <label class="label">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" formControlName="password" placeholder="*********" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i *ngIf="getPassword().valid" class="fa fa-check-circle confirmed"></i>
                  </span>
                </div>
              </div>
              <!-- Error  -->
              <small class="red container-error" *ngIf="getPasswordInvalid()">* Contraseña mínima de 6
                carácteres</small>
            </div>

            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block" type="submit" [disabled]="registerForm.invalid">
                Crear cuenta
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">¿Tienes una cuenta?</span>
              <br />
              <a (click)="navigateLogin()" class="text-black text-small pointer">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
