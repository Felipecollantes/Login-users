
<app-navbar></app-navbar>

<div class="container p-3">
  <div class="card-custom" *ngFor="let user of usuarios">
    <img class="card-img-top" [src]="user.avatar" />
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
      <p class="card-text">{{ user.email }}.</p>
      <p class="card-text">
        <span class="text-muted"> ID: {{ user.id }} </span>
      </p>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item pointer" [ngClass]="{'disabled': page === 1}"><a class="page-link" (click)="previousPage()">Previous</a></li>
        <li class="page-item pointer" *ngFor="let page of this.paginacion">
          <a class="page-link" (click)="selectPage(page)">{{ page }}</a>
        </li>
        <li class="page-item pointer" [ngClass]="{'disabled': page === totalPage}"><a class="page-link" (click)="nextPage()">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
